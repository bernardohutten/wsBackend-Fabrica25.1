<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes</title>
</head>
<body>
<h1>Filmes</h1>
<a href="{% url 'sincronizar_filme' %}">Sincronizar Filme da API</a>
<a href="{% url 'criar_filme' %}">Adicionar Filme Manualmente</a>
<ul>
    {% for filme in filmes %}
        <li>
            <a href="{% url 'detalhes_filme' filme.pk %}">{{ filme.titulo }} ({{ filme.ano }})</a>
            <a href="{% url 'editar_filme' filme.pk %}">Editar</a>
            <a href="{% url 'deletar_filme' filme.pk %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
